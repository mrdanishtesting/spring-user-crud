<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">

<head th:replace="~{common/header :: header}"></head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 mb-3">
				<a th:href="@{/new/leads}" class="btn btn-primary">Add Lead</a>
			</div>
		</div>

		<div class="row">
			<div class="col-12">

				<h1>list all leads</h1>
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>email</th>
							<th>password</th>
							<th>confirmPassword</th>
							<th>DateOfBirth</th>
							<th>country</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lead : ${listleads}">
							<td th:text="${lead.email}"></td>
							<td th:text="${lead.password}"></td>
							<td th:text="${lead.confirmPassword}"></td>
							<td th:text="${lead.dateOfBirth}"></td>
							<td th:text="${lead.country}"></td>
							<td><a th:href="@{/leads/edit/{id}(id=${lead.id})}"
								class="btn btn-primary">update</a></td>
							<td><a th:href="@{/leads/delete/{id}(id=${lead.id})}"
								class="btn btn-danger">delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>


</body>
</html>
